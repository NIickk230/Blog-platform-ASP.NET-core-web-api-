<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h2>Create/Edit Blog Post</h2>
      <form id="blogForm">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <div class="buttons">
          <button type="button" id="addBtn">Add Post</button>
          <button type="button" id="editBtn">Edit Post</button>
          <button type="button" id="deleteBtn">Delete Post</button>
        </div>
      </form>
    </div>

    <!-- Right Section for Blog Posts -->
    <div class="blog-posts">
        <div class="blog-post">
            <h3>My First Blog Post</h3>
            <div class="author">By John Doe</div>
            <div class="description">
              This is the description of my first blog post. It's a simple example to show how the layout looks.
            </div>
          </div>
      <!-- Blog posts will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
